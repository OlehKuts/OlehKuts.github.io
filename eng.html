<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WORDS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>
</head>

<body>
  
<div id="checkLine">
  <button id="check10" class="btn btn-dark">10 Worte</button>
  <button id="auditMode" class="btn btn-warning">Alle Worte</button>
  <button id="showThema" class="btn btn-success">Alle Worte zeigen</button>
</div>
<div id="thema">
  <h3>Thema - <span class="themeName">"Sätze"</span> (<span id="wordsAmount">46 Worte</span>)</h3> 
</div>
      <div id="main"><button class="btn-secondary btn-md" id="newGame">Neues Spiel</button><br /><p id="word"></p></div>
      <div id="buttons">
        <button id="b1" class="btn btn-outline-primary">Neues Wort</button>
        <button id="b2" class="btn btn-outline-success">Richtige Antwort</button>
      </div>

      <div class="container padding" id="answer">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ihre Antwort..." aria-label="Recipient's username"
            aria-describedby="button-addon2" id="answerInput">
        </div>

        <div class="alert alert-info text-center" role="alert" id="decision">
            Viel Glück!
          </div>

          <div class="alert alert-warning text-center" role="alert" >
            <p id="percentage">Ihr Ergebnis wird hier angezeigt!</p>
          </div>
      </div>
      <div id="checkTheme">
        <button id="expressions" class="btn btn-info">Sätze</button>
        <button id="questions" class="btn btn-secondary">Kurze Fragen</button>
        <button id="sentences" class="btn btn-dark">Ausdrücke</button>
        <button id="numbers" class="btn btn-danger">Zahlen</button>
        <button id="directions" class="btn btn-primary">Richtungen</button>
        <button id="colors" class="btn btn-dark">Farben</button>
        <button id="people" class="btn btn-dark">Menschen</button>
        <button id="time" class="btn btn-dark">Zeit</button>
        <button id="weather" class="btn btn-dark">Wetter</button>
        <button id="opposites" class="btn btn-dark">Gegensätze</button>
        <button id="bodyparts" class="btn btn-dark">Körperteile</button>
      </div>

      <div id="allThemaWords">
        <h4 class="themeName"></h4>
        <div id="themaWords"></div>

      </div>

      <script src="eng.js"></script>
</body>

</html>
